<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #eef1f5;
      direction: rtl;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    .hidden { display: none; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input, select, button {
      width: 100%; padding: 12px; border: 1px solid #ccc;
      border-radius: 10px; font-size: 16px;
    }
    button {
      background-color: #007bff; color: white;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background-color: #0056b3; }
    .lang-switch { text-align: left; margin-bottom: 10px; }
    .logout { background-color: #dc3545; margin-top: 10px; }
    #api-section, #tools-section, #chat-section, #settings-section { margin-top: 20px; }
    textarea {
      width: 100%; height: 150px; padding: 10px;
      border-radius: 10px; resize: vertical;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      background: #f9f9f9;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message { margin-bottom: 10px; }
    .user { text-align: right; color: #007bff; }
    .bot { text-align: left; color: #28a745; }
  </style>
</head>
<body>
  <!-- باقي الصفحة هنا -->
  <!-- تم اختصار المحتوى لعرضه ضمن المساحة المتاحة -->
</body>
</html>
